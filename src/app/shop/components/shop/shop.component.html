<div class="container-fluid d-flex justify-content-around">


    <form action="" method="post" [formGroup]="shopForm" class="col-lg-7 col-lg-8 col-md-8 col-sm-12  p-lg-4 form-ww">
        <div class="d-flex justify-content-around">
            <div class="form-group">
                <label for="article">Choisissez votre article :</label>
                <div *ngFor="let article of articlesList">
                    <input type="radio" [value]="article" formControlName="article" class="input-ww">{{ article.name | titlecase }}
                </div>
            </div>
            <div class="form-group">
                <label for="service">Quelle prestation souhaitez vous :</label>
                <div *ngFor="let service of servicesList">
                    <input type="radio" [value]="service" formControlName="service" class="input-ww">{{ service.name | titlecase }}
                </div>
            </div>
        
        <div class="form-group d-flex flex-column">
            <label for="quantity">Choisissez une quantit√© :</label>
            <input type="number" formControlName="quantity" class="input-ww">
        </div>
    </div>
        <div class="text-center">
            <button [disabled]="!shopForm.valid" class="button-ww button-green mb-3 w-100"
                (click)="onSubmit()">Ajouter</button>
        </div>
    </form>

    <div *ngIf="lines.length > 0"  class="col-lg-4 col-md-4 col-sm-12">
        <app-cart  [lines]="lines"></app-cart>
    </div>
</div>
